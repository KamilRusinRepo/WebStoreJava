<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout page</title>
    <link rel="stylesheet" type="text/css" href="../css/checkout_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- navigation menu -->
    <div th:replace="fragments/navigation_menu :: navigation"></div>
    
    <!-- main content -->
    <p class="description">checkout</p>
    <div class="main_content">
        <div class="ordered_items">
            <div class="ordered_item" th:each="cartItem : ${@cart.cartItems}">
                <div class="image_container">
                    <img th:src="@{${cartItem.item.image}}">
                </div>
                <p class="product_name" th:text="${cartItem.item.fullName}"></p>
                <p class="quantity" th:text="${cartItem.counter}"></p>
                <p class="price"><span th:text="${cartItem.price}"></span>z≈Ç</p>
            </div>
        </div>
        <div class="order_form">
            <form th:action="@{/cart/saveorder}" th:object="${orderDto}" method="POST">
                <div class="name">
                    <div>
                        <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
                        <div>
                            <input id="firstName" name="firstName" type="text" th:field="*{firstName}" required class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-800 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
                        <div>
                            <input id="lastName" name="lastName" type="text" th:field="*{lastName}" required class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-800 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
                <div class="home">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                        <div>
                            <input id="email" name="email" type="email" th:field="*{email}" required class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-800 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="phoneNumber" class="block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
                        <div>
                            <input id="phoneNumber" name="phoneNumber" type="text" th:field="*{phoneNumber}" required  maxlength="9" class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-800 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
                <div class="city">
                    <div>
                        <label for="city" class="block text-sm font-medium leading-6 text-gray-900">City</label>
                        <div>
                            <input id="city" name="city" type="text" th:field="*{city}" required class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-800 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="street" class="block text-sm font-medium leading-6 text-gray-900">Street</label>
                        <div>
                            <input id="street" name="street" type="text" th:field="*{street}" required class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-800 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
                <div class="home">
                    <div>
                        <label for="homeNumber" class="block text-sm font-medium leading-6 text-gray-900">Home Number</label>
                        <div>
                            <input id="homeNumber" name="homeNumber" type="text" th:field="*{homeNumber}" required class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-800 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="code" class="block text-sm font-medium leading-6 text-gray-900">Code</label>
                        <div>
                            <input id="code" name="code" type="text" th:field="*{postCode}" required maxlength="6" class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-800 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
                <button type="submit" class="order">Order</button>
            </form>
        </div>
    </div>
    <script>
        let apple = document.getElementById('nav_apple');
        let apple_button = document.querySelector('.nav_apple_button');
        let samsung = document.getElementById('nav_samsung');
        let samsung_button = document.querySelector('.nav_samsung_button');
        let phones = document.getElementById('nav_phone');
        let phone_button = document.querySelector('.nav_phone_button');
        let laptops = document.getElementById('nav_laptop');
        let laptops_button = document.querySelector('.nav_laptop_button');
        let tablets = document.getElementById('nav_tablet');
        let tablets_button = document.querySelector('.nav_tablet_button');
        let headphones = document.getElementById('nav_headphones');
        let headphones_button = document.querySelector('.nav_headphones_button');
        let watches = document.getElementById('nav_watch');
        let watches_button = document.querySelector('.nav_watch_button');
        let accessiories = document.getElementById('nav_accessories');
        let accessiories_button = document.querySelector('.nav_accessories_button');

        apple.addEventListener('mouseover', () => {
            apple_button.style.background = "white";
            apple_button.style.color = "rgb(70, 70, 70)";
        });

        apple.addEventListener('mouseout', () => {
            apple_button.style.background = "none";
            apple_button.style.color = "rgb(125, 125, 125)";
        });

        samsung.addEventListener('mouseover', () => {
            samsung_button.style.background = "white";
            samsung_button.style.color = "rgb(70, 70, 70)";
        });

        samsung.addEventListener('mouseout', () => {
            samsung_button.style.background = "none";
            samsung_button.style.color = "rgb(125, 125, 125)";
        });

        phones.addEventListener('mouseover', () => {
            phone_button.style.background = "white";
            phone_button.style.color = "rgb(70, 70, 70)";
        });

        phones.addEventListener('mouseout', () => {
            phone_button.style.background = "none";
            phone_button.style.color = "rgb(125, 125, 125)";
        });

        laptops.addEventListener('mouseover', () => {
            laptops_button.style.background = "white";
            laptops_button.style.color = "rgb(70, 70, 70)";
        });

        laptops.addEventListener('mouseout', () => {
            laptops_button.style.background = "none";
            laptops_button.style.color = "rgb(125, 125, 125)";
        });

        tablets.addEventListener('mouseover', () => {
            tablets_button.style.background = "white";
            tablets_button.style.color = "rgb(70, 70, 70)";
        });

        tablets.addEventListener('mouseout', () => {
            tablets_button.style.background = "none";
            tablets_button.style.color = "rgb(125, 125, 125)";
        });

        headphones.addEventListener('mouseover', () => {
            headphones_button.style.background = "white";
            headphones_button.style.color = "rgb(70, 70, 70)";
        });

        headphones.addEventListener('mouseout', () => {
            headphones_button.style.background = "none";
            headphones_button.style.color = "rgb(125, 125, 125)";
        });

        watches.addEventListener('mouseover', () => {
            watches_button.style.background = "white";
            watches_button.style.color = "rgb(70, 70, 70)";
        });

        watches.addEventListener('mouseout', () => {
            watches_button.style.background = "none";
            watches_button.style.color = "rgb(125, 125, 125)";
        });

        accessiories.addEventListener('mouseover', () => {
            accessiories_button.style.background = "white";
            accessiories_button.style.color = "rgb(70, 70, 70)";
        });

        accessiories.addEventListener('mouseout', () => {
            accessiories_button.style.background = "none";
            accessiories_button.style.color = "rgb(125, 125, 125)";
        });
    </script>
</body>
</html>
