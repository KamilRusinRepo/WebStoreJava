<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User orders</title>
    <link rel="stylesheet" type="text/css" href="../css/itemsList_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Orders Details</h2>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Item</th>
            <th>Amount</th>
            <th>Total Price</th>
            <th>Image</th>
            <th>Order Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.itemFullName}"></td>
            <td th:text="${order.amount}"></td>
            <td th:text="${order.price} + 'zl'"></td>
            <td>
                <img th:src="@{${order.itemImage}}" class="img-fluid" style="max-width: 50px; max-height: 50px">
            </td>
            <td th:text="${order.orderDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
