<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders list</title>
    <link rel="stylesheet" type="text/css" href="../css/itemsList_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="buttons">
        <a th:href="@{/}" class="custom_button">Home</a>
        <a th:href="@{/admin/showItems}" class="custom_button">Show Items</a>
        <a th:href="@{/admin/showUsers}" class="custom_button">Show Users</a>
    </div>

    <h2>Orders Directory</h2>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th class="col-2">Email</th>
            <th>City</th>
            <th>Street</th>
            <th class="col-1">Home Number</th>
            <th>Code</th>
            <th>Phone Number</th>
            <th>Created</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td><a th:href="@{'/admin/showDetails/' + ${order.orderId}}" th:text="${order.orderId}" class="text-decoration-none"></a></td>
            <td th:text="${order.firstName}"></td>
            <td th:text="${order.lastName}"></td>
            <td th:text="${order.email}"></td>
            <td th:text="${order.city}"></td>
            <td th:text="${order.street}"></td>
            <td th:text="${order.homeNumber}"></td>
            <td th:text="${order.postCode}"></td>
            <td th:text="${order.phoneNumber}"></td>
            <td th:text="${order.created}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
