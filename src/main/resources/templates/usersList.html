<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <link rel="stylesheet" type="text/css" href="../css/usersList_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="buttons">
        <a th:href="@{/}" class="custom_button">Home</a>
        <a th:href="@{/admin/showOrders}" class="custom_button">Show Orders</a>
        <a th:href="@{/admin/showItems}" class="custom_button">Show Items</a>
    </div>

    <div class="container">
        <h2>Users Directory</h2>
        <hr>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th class="col-3">Email</th>
                    <th>Roles</th>
                    <th class="col-2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:each="role, iterStat : ${user.roles}" th:text="${role.name + (iterStat.last ? '' : ', ')}"></span>
                    </td>
                    <td>
                        <a th:href="@{'/admin/addAdminRole/' + ${user.id}}" class="update_button">
                            Update
                        </a>
                        <a th:href="@{'/admin/deleteUser/' + ${user.id}}" class="delete_button">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
