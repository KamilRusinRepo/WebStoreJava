<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items list</title>
    <link rel="stylesheet" type="text/css" href="../css/itemsList_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="buttons">
        <a th:href="@{/}" class="custom_button">Home</a>
        <a th:href="@{/admin/showOrders}" class="custom_button">Show Orders</a>
        <a th:href="@{/admin/showUsers}" class="custom_button">Show Users</a>
    </div>

    <div class="container">
        <h2>Items Directory</h2>
        <hr>
        <a th:href="@{/admin/additem}" class="btn btn-primary btn-sm mb-3">Add Item</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Type</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Full Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.type}"></td>
                    <td th:text="${item.make}"></td>
                    <td th:text="${item.model}"></td>
                    <td th:text="${item.fullName}"></td>
                    <td><div class="for_wrap"><img th:src="@{${item.image}}"></div></td>
                    <td th:text="${item.price}"></td>
                    <td>
                        <a th:href="@{'/admin/showUpdateForm/' + ${item.id}(path='/admin/showItems')}" class="update_button">
                            Update
                        </a>
                        <a th:href="@{'/admin/delete/' + ${item.id}(path='/admin/showItems')}" class="delete_button" onclick="return confirm('Are you sure you want to delete this item?')">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
